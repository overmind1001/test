<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>asciidoc</title>
    <link rel="stylesheet" href="css/asciidoctor.css">
    <script src="asciidoctor.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>

<body>
    <script>
        $.get("test.asciidoc", function(data) {
            var asciidoctor = Asciidoctor();
            var html = asciidoctor.convert(data);
            $("body").append(html);
        });
        
        
    </script>
</body>

</html>
